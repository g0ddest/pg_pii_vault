services:
  vault:
    image: hashicorp/vault:1.15
    container_name: vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "dev-token-12345"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
      VAULT_ADDR: "http://0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    command: server -dev
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - pg_vault_network

  vault-init:
    image: hashicorp/vault:1.15
    container_name: vault-init
    environment:
      VAULT_ADDR: "http://vault:8200"
      VAULT_TOKEN: "dev-token-12345"
    depends_on:
      vault:
        condition: service_healthy
    networks:
      - pg_vault_network
    command: >
      sh -c "
        echo 'Waiting for Vault to be ready...' &&
        sleep 2 &&
        echo 'Enabling Transit engine...' &&
        vault secrets enable transit &&
        echo 'Transit engine enabled successfully!' &&
        echo 'Vault is ready for use'
      "

  postgres:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INCLUDE_DEMO_INIT: "true"
    container_name: postgres_pii_vault
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: testdb
      PII_VAULT_URL: "http://vault:8200"
      PII_VAULT_TOKEN: "dev-token-12345"
      PII_VAULT_MOUNT: "transit"
      PII_VAULT_CACHE_TTL: "300"
    depends_on:
      vault-init:
        condition: service_completed_successfully
    networks:
      - pg_vault_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql

networks:
  pg_vault_network:
    driver: bridge

volumes:
  postgres_data:
